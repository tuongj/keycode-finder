<!DOCTYPE html>
<html>
  <head>
    <title>keycode finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <div class="toggle centered">
      <h1>Press any key to find Javascript event codes</h1>
    </div>
    <div class="toggle centered">
      <table id="keyTable">
        <tr class="header">
          <th>Data</th>
          <th>event.keydown</th>
          <th>event.keypress</th>
          <th>event.keyup</th>
        </tr>
        <tr class="character">
          <td>Character</td>
        </tr>
        <tr class="keycode">
          <td>keyCode</td>
        </tr>
        <tr class="charcode">
          <td>charCode</td>
        </tr>
        <tr class="shift">
          <td>Shift</td>
        </tr>
        <tr class="ctrl">
          <td>Ctrl</td>
        </tr>
        <tr class="alt">
          <td>Alt</td>
        </tr>
        <tr class="meta">
          <td>Meta</td>
        </tr>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
